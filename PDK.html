<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
 document.addEventListener("DOMContentLoaded", () => {
    const buttons = document.querySelectorAll(".vote");

    buttons.forEach(button => {
        button.addEventListener("click", (event) => {
            const candidateName = event.target.getAttribute("data-candidate");

            if (localStorage.getItem("voted")) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops! Nice Try...',
                    text: `You've already voted for ${localStorage.getItem("voted")}! Unfortunately, democracy isn't like a buffet—you can't go back for seconds!`,
                    confirmButtonText: 'Alright, I Accept My Fate',
                    background: '#FFFFFF',
                    color: '#000000',
                    confirmButtonColor: '#2575fc'
                });
            } else {
                localStorage.setItem("voted", candidateName);
                buttons.forEach(btn => btn.disabled = true);

               
                triggerConfetti();

                Swal.fire({
                    icon: 'success',
                    title: 'Vote Cast Successfully!',
                    text: `You have voted for ${candidateName}. Your voice has been heard!`,
                    confirmButtonText: 'Close',
                    background: '#FFFFFF',
                    color: '#000000',
                    confirmButtonColor: '#2575fc'
                }).then(() => {
                    location.reload(); 
                });
            }
        });
    });
});

// Confetti function
function triggerConfetti() {
    const count = 200;
    const defaults = {
        origin: { y: 0.7 },
        colors: ['#2575fc', '#6a11cb', '#ffffff']
    };

    function fire(particleRatio, opts) {
        confetti(Object.assign({}, defaults, opts, {
            particleCount: Math.floor(count * particleRatio)
        }));
    }

    fire(0.25, { spread: 26, startVelocity: 55 });
    fire(0.2, { spread: 60 });
    fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
    fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
    fire(0.1, { spread: 120, startVelocity: 45 });
}
